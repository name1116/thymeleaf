<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    
    <form th:action="@{/books/search}" method="get">
        <input type="text" name="query" placeholder="Search by title or author">
        <button type="submit">Search</button>
    </form>
    
    <a th:href="@{/books/new}">Add New Book</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Sample Title</td>
                <td th:text="${book.author}">Sample Author</td>
                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
